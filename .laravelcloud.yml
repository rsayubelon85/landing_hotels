id: cuba-travel
name: Cuba Travel
type: laravel
region: us-east-1

# ğŸ—‚ï¸ Directorios persistentes entre deploys
mounts:
  - path: storage/app/public
    size: 10G
    persistent: true
  - path: storage/logs
    size: 2G
    persistent: true

# ğŸš€ Comandos que se ejecutan EN CADA DEPLOY
deploy:
  - php artisan storage:link
  - php artisan config:cache
  - php artisan route:cache
  - php artisan view:cache
  - php artisan migrate --force
